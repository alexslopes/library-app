
<div>

  <button type="button" class="btn btn-primary btn-sm" (click)="addNewTab()">
    Add new tab
  </button>

  <tabset>
    <tab  *ngFor="let tab of tabs"
          [id]="'tab'+tab"
          [heading]="tab.title"
          [removable]="tab.removable"
          (removed)="removeTab(tab)"
          (selectTab)="selectTab(tab)">
      <angular-editor [(ngModel)]="htmlContent" [config]="config" name="htmlContent"></angular-editor>
    </tab>

    <button type="button" class="btn btn-primary" (click)="saveContent(this.htmlContent, this.currentPage)">
      Single Button
    </button>
  </tabset>
</div>
